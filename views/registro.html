<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="cont-registro">
        <form class="formulario-registro">
            <h1>Formulario Registro</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Julian"
              required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Apellido</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Torres" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Cedula</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="154644654" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Fecha Nacimiento</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Usuario</label>
              <input type="taxt" class="form-control" id="exampleFormControlInput1" placeholder="pepito123" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="*********" required>
            </div>
            <button type="submit" class="btn btn-primary"><a class="registro-txt" href="iniciar.html">Iniciar</a></button>
            <button type="submit" class="btn btn-info"><a class="registro-txt" href="registro.html">Registrar</a></button>
          </form> 
    </div>
    
</body>
</html>
